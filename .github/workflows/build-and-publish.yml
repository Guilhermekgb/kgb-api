name: CI Build and Publish

on:
  push:
    branches: [ main, master, 'fix/*', 'feature/*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if any)
        run: |
          if [ -f package.json ] && jq -r '.scripts.test // empty' package.json | grep -q . ; then npm test ; else echo "No test script" ; fi

      - name: Build (no-op if not present)
        run: |
          if jq -r '.scripts.build // empty' package.json | grep -q . ; then npm run build ; else echo "No build step" ; fi

  publish-image:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kgb-api:${{ github.sha }}

  optional-deploy-render:
    needs: publish-image
    if: ${{ secrets.RENDER_SERVICE_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Call Render Deploy API
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_SERVICE_TOKEN }}
